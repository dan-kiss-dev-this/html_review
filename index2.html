<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML Sample</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <a href="./_blank.html" target="_blank">Blank</a>
  <br>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" fill="yellow" stroke-width="4" />
  </svg>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" fill="yellow" />
  </svg>
  <div id="root">
    <form>
      <button type="button" onclick="someFunction()">Click me</button>
    </form>
  </div>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Sum</td>
        <td>$180</td>
      </tr>
    </tfoot>
  </table>
</body>

<script>
  function someFunction() {
    alert('some alert occured');
  }
</script>

</html>
